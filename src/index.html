<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Criptografia de Senhas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="criptografia2.jpg"/>
  </head>
  <body>
 
      <div id="container-imagem">
        <h1>Happy Valentine's Day</h1>
        <h2>Envie mensagens secretas para seu amor!</h2>
        
        <form id="mensage" name="mensage">
        <textarea id="inputText" type="text" cols="40" rows="6" 
         placeholder="Digite aqui sua mensagem "></textarea> 
         
        </form>
    

        <h3>Chave de Deslocamento:</h3>
        <div id="buttons">
        <input type="number" id="inputOffset" name="inputOffset" min="1" max="25">
        <input type="button" id="buttonEncode" value="Codificar">
        <input type="button" id="buttonDecode" value="Decodificar">
        <input type="button" id="buttonReset" value="Limpar">
     
        
        <h3>Resultado:</h3>
        <form id="convertedText">
        <textarea id="inputConvertedText" type="text" cols="40" rows="6" readonly></textarea>
    </form></div>

  </div></body>
  <script src="index.js" type="module"></script>
</html>
